version: "3.1"

intents:
  - greet
  - fee_deadline
  - scholarship_form
  - principal_info

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_fee_deadline:
    - text: "The fee deadline is 10th September."

  utter_scholarship_form:
    - text: "You can submit the scholarship form till 5th September."

  utter_principal_info:
    - text: "The principal is Dr. XYZ."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
